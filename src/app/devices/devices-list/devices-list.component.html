<mat-card style="margin: 50px">
  <mat-card-content>
    <table mat-table [dataSource]="bindings" style="width: 100%">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.dev_alias}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{element.is_online ? 'check' : 'cancel'}}</mat-icon>
        </td>
      </ng-container>

      <!-- Online Column -->
      <ng-container matColumnDef="online">
        <th mat-header-cell *matHeaderCellDef> Online</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{element.is_online ? 'check' : 'cancel'}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [routerLink]="['/devices/' + row.did]" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
